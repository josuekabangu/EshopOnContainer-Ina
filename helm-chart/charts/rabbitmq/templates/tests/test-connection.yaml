apiVersion: v1
kind: Pod
metadata:
  name: test-rabbitmq-connection
  namespace: {{ .Values.namespace }}
  labels:
    app: test
spec:
  containers:
    - name: test-container
      image: busybox
      command: ['sh', '-c', 'nc -zvw5 rabbitmq {{ .Values.service.amqpPort }} && echo Success || echo Failure']
  restartPolicy: Never
